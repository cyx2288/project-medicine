     type: 'get',
     firstTargetDom:document.getElementById('address_info'),

       addressSelect.hide();

            url:url() + '/storeArea',
            data:{
                areaCode:chooseAdressId[1]
            },
            success:function(info){
                console.log(info);
                //将storeId存cookie
                $.cookie('storeId',info.data,{path:'/'});

                //获取地址
                var addressHtml = $('#address_info').text();
                //存cookie
                $.cookie('addressHtml',addressHtml,{path:'/',expires:30});

            }
        })

     }

     })
}

<script type="text/html" id="hotList">
	{{if list}}
    {{each list as value}}
    <a href="../product_details_page/product_details_page.html?id={{value.id}}" class="hot">
        <div class="pro_img"><img src="{{#value.goodImg}}"></div>
            <p>{{value.goodName}}</p>
        <div class="price">
            <p>
                <span>¥{{value.sellingPrice}}</span>
                <span>¥{{value.storePrice}}</span>
            </p>
            <p class="gobuy"></p>
        </div>
    </a>
    {{/each}}
    {{/if}}
</script>
