<script type="text/html" id="cartList">
	{{if list}}
    {{each list as value}}
    <div class="shopping_list yao_alignment_middle" goodId= "{{value.id}}">
        <label><input class="aui-radio singlecheck" type="checkbox" name="" data_price="{{value.sellingPrice}}" data_num="{{value.buyCount}}" data_id="{{value.id}}"></label>
        <a class="yao_alignment_middle">
            <div class="pro_img">
                <img src="{{#value.goodImg}}">
            </div>
            <div>
                <p class="pro_name">{{value.goodName}}</p>
                <p class="pro_size"><span>规格:</span><span>{{value.goodSpec}}</span></p>
                <div class="yao_alignment_center">
                    <p class="price">¥<span>{{value.sellingPrice}}</span></p>
                    <div class="volume_btn">
                        <span class="reduce">－</span>
                        <input value="{{value.buyCount}}" type="number" pattern="[0-9]*" class="volume_input" data_id= "{{value.id}}" data_price="{{value.sellingPrice}}">
                        <span class="add">+</span>
                    </div>
                </div>

            </div>
        </a>
    </div>
    {{/each}}
    {{/if}}
</script>
