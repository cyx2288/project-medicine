<script type="text/html" id="orderList">

    {{if list}}
    {{each list as value}}
    <div class="weui-form-preview">
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">付款金额</label>
                <em class="weui-form-preview__value">¥<span>{{value.oderAmount}}</span></em>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">支付方式</label>
                <span class="weui-form-preview__value">{{value.payMode}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">配送人</label>
                <span class="weui-form-preview__value">{{value.buName}}</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">配送状态</label>
                <span class="weui-form-preview__value">
                    {{if value.status==11}}
                    分拣完成
                    {{else if value.status==1}}
                    代付款
                    {{else if value.status==7}}
                    已付款
                    {{else if value.status==21}}
                    送达
                    {{else if value.status==31}}
                    已完成（无退款）
                    {{else if value.status==24}}
                    部分退
                    {{else if value.status==27}}
                    全退
                    {{else if value.status==4}}
                    已取消
                    {{else if value.status==0}}
                    失败单
                    {{else if value.status==-1}}
                    过程单
                    {{else}}
                     其他
                    {{/if}}
                </span>
            </div>
        </div>
        <div class="weui-form-preview__ft">
            <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="order_details.html#id={{value.id}}">更多</a>
        </div>
    </div>
    <br>

    {{/each}}
    {{/if}}


</script>
