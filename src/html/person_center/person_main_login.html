<script>


    //我的分享弹出框
    document.getElementsByClassName('share')[0].addEventListener('click',function(){

            'minText':'为了让您更多的朋友、亲戚获得低价的购物和更好的服务，分享商品或订单，让更多的人了解到',
            'noCancel':true,

            }
        })
    },false)


    //我的积分弹出框
    document.getElementsByClassName('score')[0].addEventListener('click',function(){
        jfShowTips.smallDialogShow({

            'noCancel':true,
            checkFn:function(){
                jfShowTips.dialogRemove()
            }
        })
    },false)

    //400电话
    document.getElementsByClassName('ak_telphone')[0].addEventListener('click',function(){
        jfShowTips.smallDialogShow({
            'mainText':" ",
            'minText':'<p>安康快药支持电话买药，配送到家。<p>' +
            '<p>在开通配送范围的用户建议APP在线下单，能享受优惠券等价格优惠和服务，需电话买药的用户直接拨打<span>400-800-1234</span>,说明药名或症状即可配药和配送</p>' +
            '<p>本电话<span>24</span>小时服务。</p>',
            'checkBtnText':'现在打电话',
            'thisUrl':'tel:400-800-1234',
            checkFn:function(){
                jfShowTips.dialogRemove()
            }
        })
    },false)
