<script type="text/html" id="couList">
    {{if list}}
    {{each list as value}}
    <a class="coupon_plate {{value.isInvalid ? 'dated': 'orange'}}" data_isInvalid = "{{value.isInvalid}}"  data_isUsed = "{{value.isUsed ?1:0}}" href="#">
        <div class="plate_left">
            <div class="right_plate">
                <span>¥</span><span>{{value.deduction}}</span>
                <p>{{value.couponType >1 ? '满减' : '立减'}} </p>
            </div>
        </div>
       	<div class="plate_right">
            <div class="voucher_label">购物抵用券</div>
            <div class="all_shopping">
                <p>满{{value.conditions}}减{{value.deduction}}元</p>
                
            </div>
            <div class="time_plate">
                <p>使用期限：<span>{{value.sendTime}}-{{value.usableDate}}</span></p>
            </div>
        </div>
    </a>
    {{/each}}
    {{/if}}
</script>
