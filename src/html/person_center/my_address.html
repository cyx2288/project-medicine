<script type="text/html" id="adrList">
    {{if list}}
    {{each list as value}}
    <div class="address_list yao_shadow" data_id="{{value.id}}">
    	<div class="address_select yao_alignment_middle" data_def= "{{value.isDefault? 1:0}}" >
            <div class="check_address">
                <div class="yao_alignment_center">
                    <p><span>收货人：</span><span>{{value.cneeName}}</span></p>
                    <p>{{value.cneeMobile}}</p>
                </div>
                <div>
                    <span>收货地址：</span><span>{{value.cneeArea}}{{value.detailAddr}}</span>
                </div>
            </div>
       	</div>
        <div class="btn_area yao_alignment_right">
            <a href="#" class="changeAd" 
            	data_id="{{value.id}}" data_isD="{{value.isDefault? 1:0}}" data_cne="{{value.cneeArea}}"
            	data_detail="{{value.detailAddr}}" data_phe="{{value.cneeMobile}}" data_na="{{value.cneeName}}" data_store="{{value.storeId}}">
                <img src="../../images/personal_edit.png">
                <span>修改</span>
            </a>
            <a class="delete_address" data_id="{{value.id}}" data_isD="{{value.isDefault? 1:0}}">
                <img src="../../images/personal_delete.png">
                <span>删除</span>
            </a>
        </div>
    </div>
    {{/each}}
    {{/if}}
</script>
