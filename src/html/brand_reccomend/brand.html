<script type="text/html" id="all_brands">
	{{if list}}
    <div class="yao_alignment_middle">
            <p><img src="{{}}"></p>
            <span>{{list[0].brandName}}</span>
    </div>
    <span>显示其他品牌 ></span>
    {{/if}}
</script>
<!--品牌所以列表-->
<script type="text/html" id="all_brandList">
	{{if list}}
	{{each list as value}}
    <a href="../product_details_page/product_details_page.html?id={{value.id}}" class="result yao_alignment_middle">
        <div><img src="{{#value.goodImg}}"></div>
        <div>
            <p>{{value.goodName}}</p>
            <p>{{value.applySymptom}}</p>
            <p class="yao_alignment_center"><span>规格：<span>{{value.goodSpec}}</span></span><span>¥{{value.sellingPrice}}</span></p>
        </div>
    </a>
    {{/each}}
    {{/if}}
</script>
