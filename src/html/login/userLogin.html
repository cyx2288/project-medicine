<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no">
<link rel="stylesheet" href="../../css/ak_medicine.min.css">


    <title>用户注册</title>

</head>
<body>



<section>
    <!--普通输入-输入手机号-->
    <label class="yao_input_normal">

    <div class="yao_input_left">

        <img src="../../images/icon_login_number.png">

    </div>

    <div class="yao_input_right">

        <input type="tel" placeholder="请输入手机号" id="user_registertel">

    </div>

</label>

    <!--普通输入-输入登录密码-->
    <label class="yao_input_normal">

    <div class="yao_input_left">

        <img src="../../images/icon_login_password.png">

    </div>

    <div class="yao_input_right">

        <input type="password" placeholder="请输入登录密码" id="user_registerpws">

    </div>

</label>

    <!--验证倒计时输入-输入手机号-->
    <label class="yao_input_normal yao_input_check">

    <div class="yao_input_left">

        <img src="../../images/icon_login_envelope.png">

    </div>

    <div class="yao_input_right">

        <input type="tel" placeholder="请输入验证码" id="user_registerverify">

    </div>

    <div class="yao_input_check_button" id="user_sendMs">获取验证码</div>


</label>




    <!--普通输入-输入推荐人手机号-->
    <label class="yao_input_normal">

    <div class="yao_input_left">

        <img src="../../images/icon_login_people.png">

    </div>

    <div class="yao_input_right">

        <input type="tel" placeholder="请输入推荐人手机号" id="recommend_tel">

    </div>

</label>


</section>


<label class="yao_button_normal">

    <button id="login_register">现在注册</button>

</label>




<script src="../../js/ak_medicine.min.js"></script>
<script src="../../js/libs/jquery/jquery-3.2.1.min.js"></script>
<script src="../../js/libs/jquery.cookie/jquery.cookie.js"></script>
<script src="../../js/libs/MD5.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/login/userLogin.js"></script>
<script>

</script>
</body>
