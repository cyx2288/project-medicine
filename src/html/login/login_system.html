<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no">

    <title>用户登录</title>

</head>
<body>
<!--用户登录页面-->
<!--用户登录页面-->
<div class="login_home_system">
    <!--头部背景-->
    <div class="result_title">
        <div class="result_round top"></div>
        <div class="result_round bottom"></div>

        <!--商城logo-->
        <div class="login_home_logo">官方商城</div>
    </div>

    <!--输入框-->
    <label class="login_input">
        <div class="input_icon">
            <img src="../../images/icon_login_number1.png">
        </div>
        <div class="input_number">
            <input type="tel" pattern="[0-9]*" placeholder="请输入手机号" id="phNum">
        </div>

    </label>

    <label class="login_input">
        <div class="input_icon">
            <img src="../../images/icon_login_password1.png">
        </div>
        <div class="input_number">
            <input type="password" pattern="[0-9]*" placeholder="请输入登录密码" id="pswNum">
        </div>

    </label>

    <!--短信验证-->
    <div class="login_text">
        <a class="yao_text_left" id="messageLogin">短信验证登录</a>
        <a class="yao_text_left" id="findPassword">找回密码</a>
    </div>
    <!--登录按钮-->
    <label class="login_button_solid">
        <button id="logSystem">登录系统</button>
    </label>
    <label class="login_button_hollow">
        <button id="nowLogin">现在注册</button>
    </label>






</div>

<script src="../../js/libs/jquery/jquery-3.2.1.min.js"></script>
<script src="../../js/libs/jquery.cookie/jquery.cookie.js"></script>
<script src="../../js/ak_medicine.min.js"></script>
<script src="../../js/libs/MD5.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/login/login_system.js"></script>
<script>

</script>
</body>
