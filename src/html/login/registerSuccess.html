<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" href="../../css/ak_medicine.min.css">


    <title>注册成功</title>

</head>
<body>


<div class="result_page">

    <div class="result_title">

        <div class="success_animation_right">

            <div class="swal2-icon swal2-success animate">

                <span class="line tip animate-success-tip"></span>

                <span class="line long animate-success-long"></span>

                <div class="placeholder">

                </div>

                <div class="fix"></div>

            </div>

        </div>

        <div class="result_text">注册成功</div>

        <div class="result_round top"></div>

        <div class="result_round bottom"></div>

    </div>

    <div class="result_message">

        <div class="result_message_title">

            <div class="message_title_top">30元购物红包已到账</div>

            <div class="message_title_description">保存后进入【个人中心】>【优惠券】中可看到，用本APP下单可用于扣减订单金额。</div>

        </div>

        <div class="result_message_address">

            <div class="message_address_top">请选择配送区域</div>


            <div class="main_address_select" onclick="addressSelect.show({fn:

			function(){
			
			     LoginAddressChoose.run({

			     firstTargetDom:document.getElementById('message_address_select1'),
			     lastTargetDom:document.getElementById('message_address_select2'),
			     fn:function() {
			       addressSelect.hide();
			        console.log(chooseAdressId);//当前选择地址ID

			        var thisAddressLength=chooseAdressId.length

        $.ajax({
            url:url() + '/storeArea',
            data:{
                areaCode:chooseAdressId[thisAddressLength-1]
            },
            success:function(info){

              console.log({

                areaCode:chooseAdressId[thisAddressLength-1]
            })
                console.log(info);
                //将storeId存cookie
                $.cookie('storeId',info.data,{path:'/'});
                //获取地址
                var addressHtml = $('#address_info').text();
                //存cookie
                $.cookie('addressHtml',addressHtml,{path:'/',expires:30});
            }
        })
			
			     }
			
			     })
			}
			
			})">

                <div class="message_address_select yao_alignment_center">

                    <div>所在地区</div>

                    <div id="message_address_select1">请选择</div>

                </div>

               <div class="message_address_select yao_alignment_center">

                    <div>街道</div>

                    <div id="message_address_select2">请选择</div>

                </div>

            </div>

            <!--<label class="message_address_input">-->

                <!--<textarea placeholder="请填写详细地址如：28号楼5单元901"></textarea>-->

            <!--</label>-->

        </div>


    </div>

</div>


<div class="jf_pop_up" id="delivery_address">

    <div class="jf_pop_up_main">

        <div class="pop_top">

            <div class="pop_title">请选择地址</div>

            <div class="pop_cancel"></div>

            <!--            <div class="pop_line"></div>-->


        </div>

        <div class="pop_main">

            <div class="product_prompt_address">

                <div id="address_select">

                    <div class="top_address jdshop_alignment_middle">

                        <div>请选择</div>

                        <div></div>

                        <div></div>

                        <div></div>

                        <div></div>

                    </div>

                    <div class="address"></div>

                    <div class="address"></div>

                    <div class="address"></div>

                     <div class="address"></div>

                     <div class="address"></div>

                </div>


            </div>

        </div>

    </div>

    <div class="jf_pop_up_bg">

    </div>

</div>


<label class="yao_button_normal" id="savAddr">

    <button>保存</button>

</label>
<label class="yao_button_normal" id="nextTime">

    <button>下次再说</button>

</label>

<script src="../../js/libs/jquery/jquery-3.2.1.min.js"></script>
<script src="../../js/libs/jquery.cookie/jquery.cookie.js"></script>
<script src="../../js/ak_medicine.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/login/registerSuccess.js"></script>

<script>


    addressSelect = new jfShowPop({

        'ele': 'delivery_address'

    })


</script>
</body>
