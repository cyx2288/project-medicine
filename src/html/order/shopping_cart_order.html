<!--提交成功页面-->
<!--提交成功页面-->

<div class="result_page">

    <div class="result_title">

        <div class="success_animation_right">

            <div class="swal2-icon swal2-success animate">

                <span class="line tip animate-success-tip"></span>

                <span class="line long animate-success-long"></span>

                <div class="placeholder">

                </div>

                <div class="fix"></div>

            </div>

        </div>

        <div class="result_text">提交成功</div>

        <div class="result_round top"></div>

        <div class="result_round bottom"></div>

    </div>

    <div class="shopping_order_text">

        <div class="order_text_value">

            <div class="text_value_top">我们正在分拣商品和准备配送，请保持电话畅通。
                预计30分钟内送达给您。
                货到付款的订单，仅支持刷银联卡和收现金。</div>

        </div>
        <div class="text_value_bottom">
            便捷的购物体验，分享订单到朋友圈，让您附近的亲戚朋友也享受服务体验。
        </div>
    </div>

    <!--底部按钮-->

    <label class="login_button_solid">
        <button class="goShopping">去逛逛</button>
    </label>
    <label class="login_button_hollow">
        <button class="checkOrder">去查看订单</button>
    </label>

</div>
