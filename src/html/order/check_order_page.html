<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no">
<link rel="stylesheet" href="../../css/ak_medicine.min.css">

    <title>订单支付</title>

</head>
<body>
<div class="order_page">

<div class="address_list checked_address yao_shadow">

    <div class="address_select yao_alignment_middle">
        <div class="check_address">
            <div class="yao_alignment_center">
                <p><span>收货人：</span><span class="address_select_name"></span></p>
                <p class="address_select_phone"></p>
            </div>
            <div>
                <span>收货地址：</span><span class="address_select_address"></span>
            </div>
        </div>
    </div>
</div>



    <div class="check_order_main order_main yao_shadow">

    <div class="productMsg">
        <!--<div class="product yao_alignment_middle">
            <div>
                <img src="../../images/icon_product_referrnce.jpg">
            </div>
            &lt;!&ndash;显示库存数量不足时，添加class值repertory，否则去掉&ndash;&gt;
            <div>
                <p class="name">999三九感冒灵颗粒</p>
                <p class="size"><span>规格：</span><span>10gX4袋 无糖</span></p>
                <p class="price yao_alignment_center"><span>¥10.50</span><span>X5</span></p>
            </div>
        </div>
        <div class="product yao_alignment_middle">
            <div>
                <img src="../../images/icon_product_referrnce.jpg">
            </div>
            &lt;!&ndash;显示库存数量不足时，添加class值repertory，否则去掉&ndash;&gt;
            <div>
                <p class="name">999三九感冒灵颗粒</p>
                <p class="size"><span>规格：</span><span>10gX4袋 无糖</span></p>
                <p class="price yao_alignment_center"><span>¥10.50</span><span>X5</span></p>
            </div>
        </div>-->
    </div>
    <div>
        <p><span>付款方式：</span><span class="order_page_payMode"></span></p>
    </div>
    <div>
        <p><span>使用优惠券：</span><span class="couponMsg"></span></p>
    </div>
    <div>
        <p>发票信息与备注</p>
        <p class="title">
            <span>抬头：</span>
            <span class="order_page_title"></span>
        </p>
        <p class="note">
            <span>备注：</span>
            <span class="order_page_note"></span>
        </p>
    </div>


</div>

    <div class="order_bottom">
    <div class="bottom_bar"></div>
    <div class="fixed_price">
        <span>总金额：<span class="totalPrices"></span></span>
        <span class="couponsPrices"></span>

    </div>
    <div class="fixed_order yao_alignment_center">
        <p><span>应付金额：</span><span class="amountPayable"></span></p>
        <a href="javascript:;" class="payMode"></a>
    </div>
</div>

</div>


<script src="../../js/libs/jquery/jquery-3.2.1.min.js"></script>
<script src="../../js/libs/jquery.cookie/jquery.cookie.js"></script>
<script src="../../js/libs/art-template/template.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/order/check_order_page.js"></script>
<script src="../../js/ak_medicine.min.js"></script>

<script type="text/html" id="product_html">
    {{if list}}
    {{each list as value}}
    <div class="product yao_alignment_middle">
        <div>
            <img src="{{#value.goodImg}}">
        </div>
        <!--显示库存数量不足时，添加class值repertory，否则去掉-->
        <div>
            <p class="name">{{value.brandName}}{{value.goodName}}</p>
            <p class="size"><span>规格：</span><span>{{value.goodSpec}}</span></p>
            <p class="price yao_alignment_center"><span>¥{{value.sellingPrice}}</span><span>X{{value.goodCount}}</span></p>
        </div>
    </div>
    {{/each}}
    {{/if}}
</script>
</body>
</html>
